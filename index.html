<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <header>
        <h1><span class="head">Weather </span> Dashboard</h1>
    </header>

    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <form class="d-flex">
                <a class="navbar-brand">Enter City Name</a>
                <input id="userCity" class="form-control me-2 mb-3" type="search" placeholder="e.g Melbourne" aria-label="Search">
                <button id="searchBtn" class="btn custom-btn me-2 mb-3" type="submit">Search</button>
                <button id="clearHistory" class="btn btn-outline-secondary btn-sm mb-3" type="button">Clear</button>
            </form>
            <div id="historyDiv"></div>
        </div>
    </nav>

    <section class="container" id="userInfo">
        <div class="row">
            <div class="col-6">
                <h2 class="cityName"></h2>
                <p id="currentDate"></p>
                <img class="weatherImg" src="placeholder" alt="">
            </div>
            <div class="col">
                <h4>Temperature:</h4>
                <div class="cityTemp info"></div>
                <h4>Humidity:</h4>
                <div class="humidity info"></div>
                <h4>Wind-Speed:</h4>
                <div class="windSpeed info"></div>
                <h4>UV-Index:</h4>
                <div class="uvIndex info"></div>
            </div>
        </div>
    </section>

        <h3><span id="head3">Weather </span> Forecast</h3>
    
    <section class="container" id="fiveDay">
        <div class="row">
              <div class="col forecast"></div>
              <div class="col forecast"></div>
              <div class="col forecast"></div>
              <div class="col forecast"></div>
              <div class="col forecast"></div>
        </div>
    </section>

    <script scr="./script.js"></script>
</body>
</html>
